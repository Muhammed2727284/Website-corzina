<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
    .header {
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        color: #fff;
        padding: 1rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: sticky;
        top: 0;
        z-index: 1020;
    }
    
    .header-brand {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 1.2rem;
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .header-brand:hover {
        color: #b19cd9;
    }
    
    .nav-link {
        color: rgba(255, 255, 255, 0.8) !important;
        transition: all 0.3s ease;
    }
    
    .nav-link:hover, .nav-link:focus {
        color: #6a11cb !important;
    }
    
    .dropdown-menu {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .dropdown-item {
        color: rgba(255, 255, 255, 0.8);
    }
    
    .dropdown-item:hover {
        background-color: rgba(106, 17, 203, 0.2);
        color: #fff;
    }
    
    .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
    }
    
    .form-control:focus {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(106, 17, 203, 0.5);
        color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
    }
    
    @media (max-width: 768px) {
        .header-content {
            flex-direction: column;
            gap: 1rem;
        }
        
        .nav {
            margin-top: 1rem;
        }
        
        .search-form {
            width: 100%;
            margin-top: 1rem;
        }
    }
</style>

<header class="header animate__animated animate__fadeInDown">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <!-- Логотип -->
            <a href="/" class="header-brand">
                <i class="bi bi-cash-stack"></i>
                DolgManager
            </a>

            <!-- Навигация -->
            <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'list-dolg' %}" class="nav-link px-3 fw-semibold">Список долгов</a></li>
                <li><a href="{% url 'history-list' %}" class="nav-link px-3">История оплат</a></li>
                <li><a href="{% url 'korzina_list' %}" class="nav-link px-3">Корзина</a></li>
            </ul>

            <!-- Поиск -->
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 search-form" role="search">
                <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search">
            </form>

            <!-- Профиль -->
            <div class="dropdown text-end">
                <a href="#" class="d-block text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle border border-2 border-white">
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                    {% if user.is_authenticated %}
                        <li><span class="dropdown-item-text fw-semibold">{{ user.username }}</span></li>
                        <li><a class="dropdown-item" href="#">Настройки</a></li>
                        <li><a class="dropdown-item" href="#">Профиль</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-1"></i> Выход</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</header>
