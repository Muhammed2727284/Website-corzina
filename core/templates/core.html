{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(to right, #6a11cb, #2575fc);
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    body {
        background: var(--primary-gradient);
        min-height: 100vh;
        color: #fff;
    }
    
    .welcome-section {
        text-align: center;
        padding: 4rem 0;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        margin: 3rem auto;
        max-width: 800px;
        box-shadow: var(--shadow);
        border: 1px solid var(--glass-border);
    }
    
    .welcome-title {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        background: var(--secondary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .welcome-subtitle {
        font-size: 1.5rem;
        font-weight: 300;
        opacity: 0.9;
        margin-bottom: 2rem;
    }
    
    .user-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid rgba(255, 255, 255, 0.3);
        margin-bottom: 1.5rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .stats-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 1.5rem;
        margin: 1rem;
        transition: all 0.3s ease;
    }
    
    .stats-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    
    .stats-value {
        font-size: 2rem;
        font-weight: 700;
        color: #6a11cb;
        margin-bottom: 0.5rem;
    }
    
    .stats-label {
        color: #6c757d;
        font-size: 1rem;
    }
    
    .quick-actions {
        margin-top: 3rem;
    }
    
    .action-btn {
        margin: 0.5rem;
        padding: 12px 25px;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }
    
    .floating {
        animation: float 3s ease-in-out infinite;
    }
</style>

<div class="container py-5">
    <div class="welcome-section animate__animated animate__fadeIn">
        <!-- Аватар пользователя (можно заменить на реальный) -->
        <div class="floating">
            <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=6a11cb&color=fff&size=128" 
                 alt="{{ user.username }}" class="user-avatar">
        </div>
        
        <h1 class="welcome-title">Привет, {{ user.username }}!</h1>
        <p class="welcome-subtitle">Добро пожаловать в ваш личный кабинет DolgManager</p>
        
        <!-- Статистика (можно динамически заполнять) -->
        <!-- <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-value">12</div>
                    <div class="stats-label">Активных долгов</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-value">5,430</div>
                    <div class="stats-label">сом общая сумма</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-value">8</div>
                    <div class="stats-label">Завершенных сделок</div>
                </div>
            </div>
        </div> -->
        
        <!-- Быстрые действия -->
        <div class="quick-actions">
            <a href="{% url 'create-dolg' %}" class="btn btn-light action-btn">
                <i class="fas fa-plus-circle me-2"></i>Создать долг
            </a>
            <a href="{% url 'list-dolg' %}" class="btn btn-outline-light action-btn">
                <i class="fas fa-list me-2"></i>Все долги
            </a>
        </div>
    </div>
</div>

<!-- Font Awesome для иконок -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
