{% extends 'base.html' %}

{% block title %}Корзина удаленных записей{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --card-gradient: linear-gradient(to bottom right, #ffffff, #f8f9fa);
        --shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    body {
        background: var(--primary-gradient);
        min-height: 100vh;
        color: #fff;
    }
    
    .header-section {
        text-align: center;
        padding: 2rem 0;
        margin-bottom: 2rem;
    }
    
    .korzina-title {
        font-weight: 700;
        margin-bottom: 1rem;
    }
    
    .korzina-subtitle {
        font-weight: 300;
        opacity: 0.8;
    }
    
    .korzina-card {
        background: var(--card-gradient);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
    }
    
    .korzina-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    
    .korzina-link {
        text-decoration: none;
        color: inherit;
    }
    
    .korzina-item {
        color: #495057;
        font-size: 1.1rem;
    }
    
    .empty-korzina {
        background: rgba(255, 255, 255, 0.15);
        padding: 3rem;
        border-radius: 15px;
        backdrop-filter: blur(5px);
        border: 1px dashed rgba(255, 255, 255, 0.3);
        text-align: center;
    }
</style>

<div class="container py-4 animate__animated animate__fadeIn">
    <div class="header-section">
        <h1 class="korzina-title">Корзина</h1>
        <h2 class="korzina-subtitle">Удаленные записи</h2>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            {% if korzina %}
                {% for data in korzina %}
                    <a href="{% url 'korzina_detail' data.id %}" class="korzina-link">
                        <div class="korzina-card">
                            <div class="korzina-item">
                                {{ data }}
                            </div>
                        </div>
                    </a>
                {% endfor %}
            {% else %}
                <div class="empty-korzina">
                    <i class="fas fa-trash-alt fa-3x mb-3" style="opacity: 0.5;"></i>
                    <h3 class="text-white">Корзина пуста</h3>
                    <p class="text-white-50">Нет удаленных записей</p>
                </div>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
