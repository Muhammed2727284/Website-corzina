{% extends 'base.html' %}

{% block title %}Отправка в корзину{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --warning-gradient: linear-gradient(135deg, #FFA000, #FFC107);
    }
    
    body {
        background: var(--primary-gradient);
        min-height: 100vh;
        color: #fff;
    }
    
    .korzina-form {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 600px;
        margin: 3rem auto;
    }
    
    .form-title {
        color: #6a11cb;
        margin-bottom: 1.5rem;
    }
    
    textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
        margin-bottom: 1.5rem;
    }
    
    .btn-submit {
        background: var(--warning-gradient);
        color: white;
        border: none;
        padding: 10px 25px;
        font-weight: 600;
        width: 100%;
    }
</style>

<div class="container animate__animated animate__fadeIn">
    <div class="korzina-form">
        <h3 class="form-title text-center mb-4">Отправка в корзину</h3>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="payment_comment" class="form-label text-muted">Комментарий:</label>
                <textarea id="payment_comment" name="payment_comment" rows="4" 
                          placeholder="Укажите причину отправки в корзину..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-submit rounded-pill">
                <i class="fas fa-trash-alt me-1"></i> Отправить в корзину
            </button>
        </form>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
