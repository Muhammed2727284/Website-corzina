<!-- 5) korzina_detail.html -->
{% extends 'base.html' %}

{% block title %}Детали корзины{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --warning-gradient: linear-gradient(135deg, #FFA000, #FFC107);
    }
    
    body {
        background: var(--primary-gradient);
        min-height: 100vh;
        color: #fff;
    }
    
    .korzina-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 600px;
        margin: 3rem auto;
    }
    
    .korzina-title {
        color: #6a11cb;
        margin-bottom: 1.5rem;
    }
    
    .korzina-content {
        color: #495057;
        margin-bottom: 2rem;
    }
    
    .btn-back {
        background: var(--warning-gradient);
        color: white;
        border: none;
        padding: 10px 25px;
        font-weight: 600;
    }
</style>

<div class="container animate__animated animate__fadeIn">
    <div class="korzina-card text-center">
        <h3 class="korzina-title">Детали записи в корзине</h3>
        <div class="korzina-content">
            <p class="fs-5">{{ object }}</p>
        </div>
        
        <a href="{% url 'korzina_list' %}" class="btn btn-back rounded-pill">
            <i class="fas fa-arrow-left me-1"></i> К списку корзины
        </a>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
