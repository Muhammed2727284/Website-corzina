<!-- 2) detail_dolg.html -->
{% extends 'base.html' %}

{% block title %}Детали долга{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --card-gradient: linear-gradient(to bottom right, #ffffff, #f8f9fa);
    }
    
    body {
        background: var(--primary-gradient);
        min-height: 100vh;
        color: #fff;
    }
    
    .debt-card {
        background: var(--card-gradient);
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    
    .debt-header {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        padding: 1.5rem;
    }
    
    .debt-body {
        padding: 2rem;
    }
    
    .debt-field {
        margin-bottom: 1.5rem;
    }
    
    .field-label {
        color: #6c757d;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }
    
    .field-value {
        font-size: 1.1rem;
        color: #343a40;
    }
    
    .amount-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: #6a11cb;
    }
</style>

<div class="container my-5 animate__animated animate__fadeIn">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="debt-card">
                <div class="debt-header">
                    <h4 class="mb-0"><i class="fas fa-file-invoice me-2"></i>Детали долга</h4>
                </div>
                <div class="debt-body">
                    <div class="debt-field">
                        <div class="field-label">Клиент</div>
                        <div class="field-value">{{ object.client }}</div>
                    </div>
                    
                    <div class="debt-field">
                        <div class="field-label">Сумма долга</div>
                        <div class="amount-value">{{ object.summa }} сом</div>
                    </div>
                    
                    <div class="debt-field">
                        <div class="field-label">Телефон</div>
                        <div class="field-value">{{ object.phone_number }}</div>
                    </div>
                    
                    <div class="debt-field">
                        <div class="field-label">Дата создания</div>
                        <div class="field-value">{{ object.created_at|date:"d.m.Y H:i" }}</div>
                    </div>
                </div>
                <div class="card-footer bg-white d-flex flex-wrap gap-2 py-3">
                    <a href="{% url 'update-dolg' object.id %}" class="btn btn-outline-primary rounded-pill" style="margin-left: 255px;">
                        <i class="fas fa-edit me-1"></i> Изменить
                    </a>
                    <a href="{% url 'pay' object.id %}" class="btn btn-success rounded-pill">
                        <i class="fas fa-money-bill-wave me-1"></i> Выплачено
                    </a>
                    <a href="{% url 'delete_korzina' object.id %}" class="btn btn-warning rounded-pill">
                        <i class="fas fa-trash-alt me-1"></i> В корзину
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
