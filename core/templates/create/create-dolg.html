{% extends 'base.html' %}

{% block title %}Создать новый долг{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --form-gradient: linear-gradient(to bottom right, #ffffff, #f8f9fa);
        --shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        --font-heading: 'Montserrat', sans-serif;
        --font-body: 'Roboto', sans-serif;
    }
    
    body {
        background: var(--primary-gradient);
        min-height: 100vh;
        color: #fff;
        font-family: var(--font-body);
    }
    
    .form-container {
        max-width: 600px;
        margin: 3rem auto;
        padding: 0 15px;
    }
    
    .form-card {
        background: var(--form-gradient);
        border-radius: 15px;
        padding: 2.5rem;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
    }
    
    .form-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .form-title {
        color: #6a11cb;
        font-family: var(--font-heading);
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    
    .form-subtitle {
        color: #6c757d;
        font-size: 1rem;
    }
    
    .form-label {
        font-weight: 500;
        color: #495057;
        margin-bottom: 0.5rem;
        font-family: var(--font-heading);
    }
    
    .form-control {
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 12px 15px;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
    }
    
    .form-control::placeholder {
        color: #adb5bd;
        opacity: 1;
    }
    
    .btn-submit {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        border: none;
        padding: 12px;
        font-weight: 600;
        border-radius: 10px;
        margin-top: 1rem;
        transition: all 0.3s ease;
        font-family: var(--font-heading);
        letter-spacing: 0.5px;
    }
    
    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-submit:active {
        transform: translateY(0);
    }
    
    .input-icon {
        position: relative;
    }
    
    .input-icon i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #6a11cb;
    }
    
    .input-icon input {
        padding-left: 45px;
    }
    
    .input-icon textarea {
        padding-left: 45px;
    }
</style>

<div class="form-container animate__animated animate__fadeIn">
    <div class="form-card">
        <div class="form-header">
            <h2 class="form-title"><i class="fas fa-file-invoice-dollar me-2"></i>Новый долг</h2>
            <p class="form-subtitle">Заполните все поля для создания записи</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4 input-icon">
                <i class="fas fa-user"></i>
                <label for="id_client" class="form-label">Карыз алган адам:</label>
                <input type="text" class="form-control" id="id_client" name="client" maxlength="255" required 
                       placeholder="Введите имя">
            </div>
            
            <div class="mb-4 input-icon">
                <i class="fas fa-phone"></i>
                <label for="id_phone_number" class="form-label">Номер телефона:</label>
                <input type="text" class="form-control" id="id_phone_number" name="phone_number" maxlength="255" required 
                       placeholder="+996 XXX XXX XXX">
            </div>
            
            <div class="mb-4 input-icon">
                <i class="fas fa-money-bill-wave"></i>
                <label for="id_summa" class="form-label">Сумма:</label>
                <input type="number" class="form-control" id="id_summa" name="summa" step="0.01" required 
                       placeholder="Введите сумму">
            </div>
            
            <div class="mb-4 input-icon">
                <i class="fas fa-align-left" style="top: 25px;"></i>
                <label for="id_description" class="form-label">Описание:</label>
                <textarea class="form-control" id="id_description" name="description" rows="4" required 
                          placeholder="Напишите детали..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-submit w-100">
                <i class="fas fa-plus-circle me-2"></i>Создать долг
            </button>
        </form>
    </div>
</div>

<!-- Font Awesome для иконок -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
