{% extends 'base.html' %}

{% block title %}Удаление долга{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --danger-gradient: linear-gradient(135deg, #ff416c, #ff4b2b);
    }
    
    body {
        background: var(--primary-gradient);
        min-height: 100vh;
        color: #fff;
    }
    
    .confirmation-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        max-width: 600px;
        margin: 5rem auto;
    }
    
    .btn-confirm {
        background: var(--danger-gradient);
        color: white;
        border: none;
        padding: 10px 25px;
        font-weight: 600;
    }
    
    .btn-cancel {
        background: transparent;
        color: #6a11cb;
        border: 2px solid #6a11cb;
        padding: 10px 25px;
        font-weight: 600;
    }
</style>

<div class="container animate__animated animate__fadeIn">
    <div class="confirmation-card text-center">
        <h3 class="mb-4 text-dark">Вы уверены, что хотите удалить?</h3>
        <p class="fs-5 mb-4 text-muted">"{{ object.client }}" - {{ object.summa }} сом</p>
        
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-confirm me-2 rounded-pill">Подтвердить удаление</button>
        </form>
        
        <a href="{% url 'list-dolg' %}" class="btn btn-cancel rounded-pill">Отмена</a>
    </div>
</div>
{% endblock %}
