{% extends 'base.html' %}

{% block title %}Выход из системы{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --danger-gradient: linear-gradient(135deg, #ff416c, #ff4b2b);
    }
    
    body {
        background: var(--primary-gradient);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .logout-container {
        max-width: 500px;
        width: 100%;
        padding: 0 20px;
    }
    
    .logout-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 3rem 2rem;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .logout-icon {
        font-size: 4rem;
        color: #ff416c;
        margin-bottom: 1.5rem;
        animation: pulse 2s infinite;
    }
    
    .logout-title {
        color: #343a40;
        font-weight: 700;
        margin-bottom: 1rem;
    }
    
    .logout-text {
        color: #6c757d;
        margin-bottom: 2rem;
    }
    
    .btn-logout {
        background: var(--danger-gradient);
        border: none;
        color: white;
        padding: 12px 30px;
        font-weight: 600;
        border-radius: 50px;
        box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .btn-logout:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 65, 108, 0.4);
    }
    
    .btn-logout:active {
        transform: translateY(1px);
    }
    
    .btn-logout::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
        transform: translateX(-100%);
        transition: transform 0.6s ease;
    }
    
    .btn-logout:hover::after {
        transform: translateX(100%);
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
</style>

<div class="logout-container animate__animated animate__fadeIn">
    <div class="logout-card">
        <div class="logout-icon">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        <h3 class="logout-title">Выход из системы</h3>
        <p class="logout-text">Вы уверены, что хотите выйти из своего аккаунта?</p>
        
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn-logout">
                <i class="fas fa-sign-out-alt me-2"></i> Выйти
            </button>
        </form>
    </div>
</div>

<!-- Font Awesome для иконок -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
